baseURL = "http://blog.simiacryptus.com/"
languageCode = "en-us"
name = "SimiaCryptus"
title = "Simia Cryptus Software"
theme = "mainroad"

paginate = "10" # Number of posts per page
disqusShortname = "blog-simiacryptus-com" # Enable Disqus comments by entering your Disqus shortname
googleAnalytics = "UA-111881094-2" # Enable Google Analytics by entering your tracking id

[Author]
  name = "Andrew Charneski"
  bio = "Andrew Charneski is a Big Data Engineer who works on Artificial Intelligence Research as an Open Source Hobby."
  avatar = "img/avatar.jpg"

[original]
  name = "SimiaCryptus Software"
  homepage = "https://simiacryptus.com/"
  repo = "https://github.com/SimiaCryptus/blog.simiacryptus.com/"

[Params]
  editURL = "https://github.com/SimiaCryptus/blog.simiacryptus.com/edit/master/content/"
  subtitle = "Artificial Intelligence and Big Data"
  description = "Simia Cryptus Software" # Site description. Used in meta description
  copyright = "Andrew Charneski" # Footer copyright holder, otherwise will use site title
  opengraph = true # Enable OpenGraph if true
  twitter_cards = false # Enable Twitter Cards if true
  readmore = true # Show "Read more" button in list if true
  authorbox = true # Show authorbox at bottom of pages if true
  toc = true # Enable Table of Contents
  pager = true # Show pager navigation (prev/next links) at the bottom of pages if true
  post_meta = ["date", "categories", "translations"] # Order of post meta information
  mainSections = ["posts", "blog", "news"] # Specify section pages to show on home page and the "Recent articles" widget
  dateformat = "2006-01-02" # Change the format of dates
  mathjax = true # Enable MathJax
  mathjaxPath = "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.6/MathJax.js" # Specify MathJax path
  mathjaxConfig = "TeX-AMS-MML_HTMLorMML" # Specify MathJax config
  highlightColor = "#e22d30" # Override highlight color
  #customCSS = ["css/custom.css"] # Include custom CSS files
  #customJS = ["js/custom.js"] # Include custom JS files

[outputs]
  home = [ "HTML", "RSS", "JSON"]

[Params.sidebar]
  home = "right"
  list = "right"
  single = false
  widgets = ["search", "recent", "categories", "taglist", "social", "languages"]

[Params.widgets]
  recent_num = 5 # Set the number of articles in the "Recent articles" widget
  tags_counter = false # Enable counter for each tag in "Tags" widget

[Params.widgets.social]
  linkedin = "andrewcharneski"
  github = "SimiaCryptus"
  email = "andrew@simiacryptus.com"

[[Params.widgets.social.custom]]
  title = "Thingiverse"
  url = "https://www.thingiverse.com/simiacryptus/designs"
  icon = "thingiverse.svg"

[[Params.widgets.social.custom]]
  title = "StackExchange"
  url = "https://stackexchange.com/users/373934/andrew-charneski"
  icon = "stackexchange.svg"

[[Params.widgets.social.custom]]
  title = "Medium"
  url = "https://medium.com/@acharneski"
  icon = "medium.svg"

